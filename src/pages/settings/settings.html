<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings Page
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-list-header>
      Weather Unit
    </ion-list-header>
    <ion-item>
      <ion-label>Celsius</ion-label>
      <ion-radio [checked]="degress_measure == celcius" (click)="click('C')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Fahrenheit</ion-label>
      <ion-radio [checked]="degress_measure == fahrenheit" (click)="click('F')"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
